<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macronutrient Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Macronutrient Calculator</h1>
  <label for="weight">Weight (kg)</label>
  <input type="number" id="weight" placeholder="Enter your weight">

  <label for="height">Height (cm)</label>
  <input type="number" id="height" placeholder="Enter your height">

  <label for="activity">Activity Level</label>
  <select id="activity">
    <option value="low">Low (1-2x/week)</option>
    <option value="medium">Medium (3-5x/week)</option>
    <option value="high">High (6-7x/week)</option>
  </select>

  <label for="goal">Goal</label>
  <select id="goal">
    <option value="cutting">Cutting</option>
    <option value="maintenance">Maintenance</option>
    <option value="bulking">Bulking</option>
  </select>

  <button onclick="calculateMacros()">Calculate</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function calculateMacros() {
      const weight = parseFloat(document.getElementById('weight').value);
      const activity = document.getElementById('activity').value;
      const goal = document.getElementById('goal').value;

      if (!weight) {
        alert('Please enter your weight.');
        return;
      }

      // Base multipliers per activity
      let activityFactor;
      if (activity === 'low') activityFactor = 1.0;
      else if (activity === 'medium') activityFactor = 1.1;
      else activityFactor = 1.2;

      let proteinRange, carbRange, fatRange;

      if (goal === 'cutting') {
        proteinRange = [1.8, 3.0];
        carbRange = [2, 5];
        fatRange = [0.5, 1.0];
      } else if (goal === 'bulking') {
        proteinRange = [1.6, 2.2];
        carbRange = [5, 8];
        fatRange = [0.8, 1.5];
      } else {
        proteinRange = [1.4, 2.0];
        carbRange = [4, 6];
        fatRange = [0.7, 1.2];
      }

      const protein = ((proteinRange[0] + proteinRange[1]) / 2 * weight * activityFactor).toFixed(1);
      const carbs = ((carbRange[0] + carbRange[1]) / 2 * weight * activityFactor).toFixed(1);
      const fats = ((fatRange[0] + fatRange[1]) / 2 * weight * activityFactor).toFixed(1);

      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = `
        <h3>Results for ${goal.charAt(0).toUpperCase() + goal.slice(1)}</h3>
        <p><strong>Protein:</strong> ${protein} g/day</p>
        <p><strong>Carbohydrates:</strong> ${carbs} g/day</p>
        <p><strong>Fat:</strong> ${fats} g/day</p>
        <hr>
        <p style="font-size:14px;color:#555;">*Based on combined evidence from ACSM, ISSN, and research (2020â€“2025).</p>
      `;
    }
  </script>
</body>
</html>
